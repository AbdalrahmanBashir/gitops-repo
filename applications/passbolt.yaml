apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: passbolt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://download.passbolt.com/charts/passbolt"
    chart: passbolt
    targetRevision: "1.4.0"
    helm:
        values: |
          fullnameOverride: passbolt
          redisDependencyEnabled: true
          postgresqlDependencyEnabled: true
          mariadbDependencyEnabled: false
          app:
            database:
              kind: postgresql
          ingress:
            enabled: true
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            hosts:
              - host: passbolt.abdalrahman.tech
                paths:
                  - path: /
                    pathType: Prefix
                    port: http
            tls:
              - secretName: passbolt-tls
                hosts:
                  - passbolt.abdalrahman.tech
          persistence:
            enabled: true
            storageClass: nfs-client
            accessModes: ["ReadWriteOnce"]
            size: 10Gi
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          redis:
            enabled: true
            metrics:
              enabled: true
              serviceMonitor:
                enabled: true
                labels:
                  release: kube-prometheus-stack
          mariadb:
            enabled: false
          postgresql:
            enabled: true
            auth:
              username: passbolt
              password: securepassword
              database: passbolt
            primary:
              persistence:
                enabled: true
                storageClass: nfs-client
                size: 10Gi
            metrics:
              enabled: true
              serviceMonitor:
                enabled: true
                labels:
                  release: kube-prometheus-stack
          passboltEnv:
            plain:
              APP_FULL_BASE_URL: "https://passbolt.abdalrahman.tech"
          smtp:
            enabled: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: passbolt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true