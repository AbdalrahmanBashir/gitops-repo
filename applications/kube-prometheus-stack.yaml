apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    chart: kube-prometheus-stack
    targetRevision: "77.13.0"
    helm:
        values: |
          fullnameOverride: kube-prometheus-stack
          namespaceOverride: monitoring

          prometheus:
            serviceAccount:
              create: true
            prometheusSpec:
              retention: 15d
              scrapeInterval: 30s
              evaluationInterval: 30s
              replicas: 1
              enableAdminAPI: false
              podMonitorSelectorNilUsesHelmValues: false
              serviceMonitorSelectorNilUsesHelmValues: false
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: nfs-client
                    accessModes: ["ReadWriteOnce"]   # switch to ReadWriteMany if your NFS needs RWX
                    resources:
                      requests:
                        storage: 50Gi

          alertmanager:
            alertmanagerSpec:
              replicas: 1
              storage:
                volumeClaimTemplate:
                  spec:
                    storageClassName: nfs-client
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 10Gi
            ingress:
              enabled: true
              ingressClassName: nginx
              annotations:
                cert-manager.io/cluster-issuer: "letsencrypt-prod"
                nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              hosts:
                - alertmanager.abdalrahman.tech
              tls:
                - secretName: alertmanager-tls
                  hosts:
                    - alertmanager.abdalrahman.tech

          grafana:
            defaultDashboardsEnabled: true
            admin:
              user: admin
              password: "admin"
              existingSecret: ""
            ini:
              auth:
                anonymous:
                  enabled: true
                  org_role: Viewer
              security:
                allow_embedding: true
            ingress:
              enabled: true
              ingressClassName: nginx
              annotations:
                cert-manager.io/cluster-issuer: "letsencrypt-prod"
                nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
                nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
              hosts:
                - grafana.abdalrahman.tech
              tls:
                - secretName: grafana-tls
                  hosts:
                    - grafana.abdalrahman.tech
            persistence:
              enabled: true
              size: 10Gi
              storageClassName: "nfs-client"

          kubeControllerManager:
            enabled: true
            endpoints:
              - 192.168.12.237
            service:
              enabled: true
              port: 10257
              targetPort: 10257
            serviceMonitor:
              enabled: true
              https: true
              insecureSkipVerify: true
              serverName: kubernetes

          kubeScheduler:
            enabled: true
            endpoints:
              - 192.168.12.237
            service:
              enabled: true
              port: 10259
              targetPort: 10259
            serviceMonitor:
              enabled: true
              https: true
              insecureSkipVerify: true
              serverName: kubernetes

          kubeProxy:
            enabled: true
            service:
              enabled: true
              port: 10249
              targetPort: 10249
            serviceMonitor:
              enabled: true

          kubeEtcd:
            enabled: false

          kube-state-metrics:
            prometheus:
              monitor:
                enabled: true

          prometheus-node-exporter:
            hostRootfs: true


  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
